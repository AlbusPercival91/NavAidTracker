<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PDF Extraction Result</title>
<style>
table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid black;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
	<h2>Extracted PDF Data</h2>
	<table>
		<thead>
			<tr>
				<th>Notice Number</th>
				<th>Country</th>
				<th>Description</th>
				<th>Chart Number</th>
				<th>Action</th>
				<th>Action Info</th>
				<th>Latitude</th>
				<th>Longitude</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="entry : ${entries}">
				<td th:text="${entry.noticeNumber}"></td>
				<td th:text="${entry.country}"></td>
				<td th:text="${entry.description}"></td>
				<td th:text="${entry.chartNumber}"></td>
				<td th:text="${entry.action}"></td>
				<td th:text="${entry.actionInfo}"></td>
				<td th:text="${entry.latitude}"></td>
				<td th:text="${entry.longitude}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
